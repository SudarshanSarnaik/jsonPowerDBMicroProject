<html lang="en">
<head>
<title>Project Management</title>
<meta charset="utf-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
    
<div class="container">
<h2>Project Management Form using the JPDB API</h2>

<form id="empForm" method="get">
    
<div class="form-group">
<label >Project ID:</label> 
<input type="text" class="form-control"  id="projectid"
placeholder="Enter Project ID"  onchange="getEmp()" >
</div>
    
<div class="form-group">
<label >Project Name:</label>
<input type="text" class="form-control" id="projectname"
placeholder="Enter Project Name" >
</div>
    
<div class="form-group">
<label for="assignedto">Assigned To</label>
<input type="text" class="form-control" id="assignedto"
placeholder="Enter Assigned To" >
</div>
    
<div class="form-group">
<label for="assignmentdate">Assignment Date:</label>
<input type="date" class="form-control" id="assignmentdate"
placeholder="Assignment Date" >
</div>
    
 <div class="form-group">
<label for="deadline">Dedaline:</label>
<input type="number" class="form-control" id="deadline"
placeholder="Enter Dedaline">
</div>
    

   <div class="from-group text-center">
<button type="button" class="btn btn-lg btn-primary" id="Save"  onclick="saveData()" disabled>Save</button>
<button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
<button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
    </div>
</form>
</div>
    <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js" > </script>
    <script >
        
            var jpdbBaseURL="http://api.login2explore.com:5577";
    var jpdbIRL="/api/irl";
    var jpdbIML="/api/iml";
    var empDBName="Project";
    var empRelationName="PRO-REL";
    var connToken="90937856|-31949272064483778|90952079";
$("#projectid").focus();

function saveRecNo2LS(jsonObj){
    var lvData=jSON.parse(jsonObj.data);
    localStorage.setItem("recno",lvData.rec_no);
}

function getEmpIdAsJsonObj(){
    var projectid=$("#projectid").val();
    var jsonStr={
        id:projectid
    };
    return JSON.stringify(jsonStr);
}

function fillData(jsonObj){
    saveRecNo2LS(jsonObj);
    var data=JSON.parse(jsonObj.data).record;
    $("#projectname").val(data.projectname);
    $("#assignedto").val(data.assignedto);
    $("#assignmentdate").val(data.assignmentdate);
    $("#dedaline").val(data.deadline);
      
}

function resetForm() {  
    $("#projectid").val("");
    $("#projectname").val("");
    $("#assignedto").val("");
    $("#assignmentdate").val("");  
    $("#deadline").val("");
      
    $("#projectid").prop("disabled",false); 
    $("#save").prop("disabled",true);   
    $("#change").prop("disabled",true);
    $("#reset").prop("disabled",true);

    $("#projectid").focus();
}


function validateData() {
    var projectid,projectname,assignedto,assignmentdate, deadline;
    projectid = $("#projectid").val();
    projectname = $("#projectname").val();
    assignedto = $("#assignto").val();
    assignmentdate= $("#assgnmetdate").val();
    deadline = $("#dealine").val();

    if (projectid === "") {
    
        alert("projectID Required Value");
        $("#projectid").focus();
        return "";
    }

    if (projectname=== "") {
        alert("Project Name is Required Value");
        $("#projectname").focus();
        return "";
    }
    
    if (assignedto === "") {
        alert("Assigned TO is Required Value");
        $("#assignedto").focus();
        return "";
    }
    if (assignmentdate === "") {
        alert("AssignmentDateis Required Value");
        $("#assignmentdate").focus();
        return "";
    }
    if (dedaline === "") {
        alert("Dedaline is Required Value");
        $("#dedaline").focus();
        return "";
    }
   
    var jsonStrObj = {
        id: projectid,
        projectname: projectname,
        assignedto:assignedto,
        assignementdate: assignmentdate,
        dedaline: dedaline
       
    };
    return JSON.stringify(jsonStrObj);
}


function getEmp(){
    var empIdJsonObj = getEmpIdAsJsonObj(); 
    var getRequest=createGET_BY_KEYRequest(connToken,empDBName,empRelationName,empIdJsonObj);
    jQuery.ajaxSetup({async:false});
    var resJsonObj=executeCommandAtGivenBaseUrl(getRequest, jpdbBaseURL, jpdbIRL);
    jQuery.ajaxSetup({async:true});
    if(resJsonObj.status === 400){
        $("#save").prop("disabled",false);
        $("#reset").prop("disabled",false);
        $("#projectName").focus();
        
    }else if (resJsonObj.status === 200){
        
        $("#projectid").prop("disabled",true);
        fillData(resJsonObj);
        
        $("change").prop("disabled", false);
        $("reset").prop("disabled", false);
        $("#projectname").focus();
        
    }  
}


function saveData() {
    var jsonStrObj = validateData();
    if (jsonStrObj === "") {
        return "";
    }
    var putRequest = createPUTRequest(connToken, jsonStrObj, empDBName, empRelationName);
    jQuery.ajaxSetup({async: false});
    var resJsonObj = executeCommandAtGivenBaseUrl(putRequest,jpdbBaseURL,jpdbIML);
  
    jQuery.ajaxSetup({async: true});
    resetForm();
    $("#projectid").focus();
}

function changeData(){
    $("#change").prop("disabled",true);
    jsonchg=validateData();
    var updateRequest = createUPDATERecordRequest(connToken,jsonChg,empDBName,empRelationName, localStorage.getItem("recno"));
    jQuery.ajaxSetup({async:false});
    var resJsonObj=executeCommandAtGivenBaseUrl(updateRequest,jpdbBaseURL,jpdbIML);
    jQurery.ajaxSetup({async:true});
    console.log(resJsonObj);
    resetForm();
    $("#empid").focus();
}
</script>
</body>
</html>
